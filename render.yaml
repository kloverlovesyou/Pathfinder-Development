services:
  - type: web
    name: pathfinder-laravel-backend
    plan: free
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y php php-mbstring php-xml php-bcmath php-curl unzip
      curl -sS https://getcomposer.org/installer | php
      php composer.phar install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      sed -i 's|/var/www/html|/var/www/html/public|g' /etc/apache2/sites-available/000-default.conf
      apache2-foreground
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://pathfinder-laravel-backend.onrender.com